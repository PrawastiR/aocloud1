	<nav class="navbar navbar-default">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">
			<i class="glyphicon glyphicon-cloud"></i>
		  </a>
		</div>
		
		<div class="text-center" style="position:absolute; display: block; width: 100%;">
			<div id="logo"><i class="glyphicon glyphicon-cloud-upload"></i> AO CLOUD</div>
		</div>
		  <ul class="nav navbar-nav navbar-right">
			<li><a href="#"><i class="glyphicon glyphicon-bell"></i></a></li>
			<li><a href="#"><i class="glyphicon glyphicon-user"></i></a></li>
			<li class="dropdown">
			  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">attokr@gmail.com <span class="caret"></span></a>
			  <ul class="dropdown-menu">
				<li><a href="#">Profile</a></li>
				<li role="separator" class="divider"></li>
				<li><a href="index.html">Logout</a></li>
			  </ul>
			</li>
		  </ul>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-2">
				<div class="panel panel-default">
					<div class="panel-body">
					  <!-- List group -->
					  <ul id="tree">
						<li><a href="dashboard.html"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
						<li>
							<a role="button" data-toggle="collapse" href="#my-drive-collapse" aria-expanded="false" aria-controls="my-drive-collapse">
							  <i class="glyphicon glyphicon-folder-open"></i> My Drive
							</a>
							<div class="collapse" id="my-drive-collapse">
								<ul>
									<li><a href=""><i class="glyphicon glyphicon-folder-close"></i> All</a></li>
									<li><a href=""><i class="glyphicon glyphicon-folder-close"></i> Invoices</a></li>
									<li><a href=""><i class="glyphicon glyphicon-folder-close"></i> Receipts</a></li>
									<li><a href=""><i class="glyphicon glyphicon-folder-close"></i> Bills</a></li>
									<li><a href=""><i class="glyphicon glyphicon-folder-close"></i> Other</a></li>
								</ul>
							</div>
						</li>
						<li><a href=""><i class="glyphicon glyphicon-file"></i> File</a></li>
						<li><a href=""><i class="glyphicon glyphicon-file"></i> Document</a></li>
						<li><a href=""><i class="glyphicon glyphicon-picture"></i> Photo</a></li>
						<li><a href=""><i class="glyphicon glyphicon-share"></i> Photo</a></li>
					  </ul>
					</div>
				</div>
			</div>
			<div class="col-sm-10">
				<p>Folder : </p>
				<ol class="breadcrumb">
					<li><a href="#"><i class="glyphicon glyphicon-folder-close"></i> My Drive</a></li>
					<li><a href="#"><i class="glyphicon glyphicon-folder-close"></i> Invoice</a></li>
				</ol>
			
				<div class="panel panel-default">
					<div class="panel-body">
						<form id="upload-widget" method="post" action="/upload" class="dropzone">
							  <div class="fallback">
								<input name="file" type="file" />
							  </div>
						</form>
					</div>
					<div class="panel-body">
						<label class="control-label">Type File Description Here</label>
						<textarea placeholder="Type File Description Here"></textarea>
					</div>
					<div class="panel-footer">
						<button class="btn btn-primary"><i class="glyphicon glyphicon-upload"></i> Upload & Save</button>
					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
	<script src="plugins/tinymce/js/tinymce/tinymce.min.js"></script>
	<script src="plugins/dropzone/dist/dropzone.js"></script>
	<script>
		$('.collapse').collapse({
			toggle: true
		});
		$("input[type='checkbox']").on("change", function(){
			if($(this).prop("checked")){
				$(this).parent().find(".thumbnail").addClass("active");
			}else{
				$(this).parent().find(".thumbnail").removeClass("active");
			}
		});
		tinymce.init({ selector:'textarea' });
		</script>
  </body>
</html>
